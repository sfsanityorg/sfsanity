name: "CodeQL config"
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
packs:
  - codeql/javascript-queries
paths:
  - frontend
paths-ignore:
  - node_modules
  - public
  - dist
  - build
  - .next
  - coverage
# query-filters:
#   - exclude:
#       tag: security-low
build-mode: manual
build-command: "cd frontend && npm install && npm run build"